<!DOCTYPE html>
<html>
<head>
  <title>Voice Call with Equalizer</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #444;
    }
    canvas {
      width: 90%;
      height: 100px;
      background-color: #111;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Chatlink WebRTC Call with Equalizer</h1>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <input id="targetId" placeholder="Target client ID" />
  <button onclick="startCall()">Start Call</button>

  <canvas id="equalizer"></canvas>

  <script>
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");

  const socket = new WebSocket("wss://chatlink.space/messagerouting/call/connection?room=default");

  let localStream;
  let peer;
  let myId;
  let targetId;

  socket.addEventListener("open", async () => {
    console.log("WebSocket connected");

    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peer = createPeer();
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
    } catch (err) {
      console.error("Failed to get media:", err);
    }
  });

  socket.addEventListener("message", async (event) => {
    const msg = JSON.parse(event.data);
    console.log("Message received:", msg);

    if (msg.type === "welcome") {
      myId = msg.id;
      console.log("My ID:", myId);
    }

    if (msg.type === "offer") {
      targetId = msg.from;
      console.log("Received offer from:", targetId);
      try {
        console.log("Signaling state before setRemoteDescription:", peer.signalingState);
        await peer.setRemoteDescription(new RTCSessionDescription(msg.payload));
        console.log("Signaling state after setRemoteDescription:", peer.signalingState);

        console.log("Signaling state before createAnswer:", peer.signalingState);
        const answer = await peer.createAnswer();
        console.log("Signaling state after createAnswer:", peer.signalingState);

        console.log("Signaling state before setLocalDescription:", peer.signalingState);
        await peer.setLocalDescription(answer);
        console.log("Signaling state after setLocalDescription:", peer.signalingState);

        sendMessage(targetId, "answer", answer);
      } catch (err) {
        console.error("Error handling offer:", err);
      }
    }

    if (msg.type === "answer") {
      try {
        console.log("Received answer from:", msg.from);
        console.log("Signaling state before setRemoteDescription:", peer.signalingState);
        await peer.setRemoteDescription(new RTCSessionDescription(msg.payload));
        console.log("Signaling state after setRemoteDescription:", peer.signalingState);
      } catch (err) {
        console.error("Error handling answer:", err);
      }
    }

    if (msg.type === "ice") {
      try {
        console.log("Adding ICE candidate:", msg.payload);
        await peer.addIceCandidate(new RTCIceCandidate(msg.payload));
      } catch (e) {
        console.error("Error adding ICE candidate:", e);
      }
    }
  });

  function sendMessage(to, type, payload) {
    const message = { to, type, payload };
    console.log("Sending:", message);
    socket.send(JSON.stringify(message));
  }

  function createPeer() {
    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    pc.onicecandidate = (event) => {
      if (event.candidate && targetId) {
        console.log("Sending ICE candidate");
        sendMessage(targetId, "ice", event.candidate);
      }
    };

    pc.ontrack = (event) => {
      console.log("Remote track received:", event.streams);
      remoteVideo.srcObject = event.streams[0];
    };

    pc.onconnectionstatechange = () => {
      console.log("Connection state changed:", pc.connectionState);
      if (pc.connectionState === "failed") {
        console.warn("Connection failed.");
        pc.getStats().then(stats => {
          stats.forEach(report => {
            console.log(`[${report.type}]`, report);
          });
        });
      }
    };

    pc.onsignalingstatechange = () => {
      console.log("Signaling state:", pc.signalingState);
    };

    return pc;
  }

  async function startCall() {
    targetId = document.getElementById("targetId").value.trim();
    if (!targetId) {
      alert("Please enter the target client ID");
      return;
    }

    try {
      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      sendMessage(targetId, "offer", offer);
    } catch (e) {
      console.error("Failed to start call:", e);
    }
  }
</script>
</body>
</html>
