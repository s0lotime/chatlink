<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Signaling with Dynamic ICE Servers</title>
</head>
<body>
  <h1>WebRTC Signaling with Room ID</h1>
  <input type="text" id="roomId" placeholder="Enter Room ID" />
  <button id="startCall">Start Call</button>

  <script>
    let localConnection;
    let remoteConnection;
    let localStream;
    let ws;
    let iceServers = [];

    const wsUrl = 'wss://chatlink.space/messagerouting/webrtc/signal';
    document.getElementById('startCall').addEventListener('click', startCall);

    async function startCall() {
      const roomId = document.getElementById('roomId').value.trim();
      if (!roomId) {
        alert('Please enter a Room ID');
        return;
      }

      try {
        const response = await fetch('/messagerouting/webrtc/ice');
        if (response.ok) {
          const iceData = await response.json();
          
          // Check if iceServers is an array
          if (Array.isArray(iceData.iceServers)) {
            iceServers = iceData.iceServers;
            console.log('ICE Servers fetched:', iceServers);
          } else {
            throw new Error('Invalid iceServers format');
          }
        } else {
          throw new Error('Failed to fetch ICE servers');
        }
      } catch (error) {
        console.error('Error fetching ICE servers:', error);
        return;
      }

      // WebSocket connection for signaling
      ws = new WebSocket(`${wsUrl}?id=${roomId}`);

      ws.onopen = () => {
        console.log('WebSocket connection established');
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'offer') {
          handleOffer(message);
        } else if (message.type === 'answer') {
          handleAnswer(message);
        } else if (message.type === 'candidate') {
          handleCandidate(message);
        }
      };

      // Get local stream (camera, microphone)
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const videoElement = document.createElement('video');
        videoElement.srcObject = localStream;
        document.body.appendChild(videoElement);
        videoElement.play();
      } catch (err) {
        console.error('Error accessing media devices:', err);
        return;
      }

      // Create RTCPeerConnections with the ICE servers
      try {
        localConnection = new RTCPeerConnection({
          iceServers: iceServers,
        });

        remoteConnection = new RTCPeerConnection({
          iceServers: iceServers,
        });

        localStream.getTracks().forEach(track => localConnection.addTrack(track, localStream));

        localConnection.onicecandidate = (event) => {
          if (event.candidate) {
            sendCandidate(event.candidate);
          }
        };

        remoteConnection.onicecandidate = (event) => {
          if (event.candidate) {
            sendCandidate(event.candidate);
          }
        };

        remoteConnection.ontrack = (event) => {
          const remoteVideo = document.createElement('video');
          remoteVideo.srcObject = event.streams[0];
          document.body.appendChild(remoteVideo);
          remoteVideo.play();
        };

        const offer = await localConnection.createOffer();
        await localConnection.setLocalDescription(offer);
        sendOffer(offer);

      } catch (err) {
        console.error('Error creating peer connection:', err);
      }
    }

    function sendOffer(offer) {
      ws.send(JSON.stringify({
        type: 'offer',
        sdp: offer.sdp
      }));
    }

    async function handleOffer(offer) {
      await remoteConnection.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await remoteConnection.createAnswer();
      await remoteConnection.setLocalDescription(answer);
      sendAnswer(answer);
    }

    function sendAnswer(answer) {
      ws.send(JSON.stringify({
        type: 'answer',
        sdp: answer.sdp
      }));
    }

    async function handleAnswer(answer) {
      await localConnection.setRemoteDescription(new RTCSessionDescription(answer));
    }

    function sendCandidate(candidate) {
      ws.send(JSON.stringify({
        type: 'candidate',
        candidate: candidate
      }));
    }

    function handleCandidate(candidate) {
      const iceCandidate = new RTCIceCandidate(candidate);
      localConnection.addIceCandidate(iceCandidate);
      remoteConnection.addIceCandidate(iceCandidate);
    }
  </script>
</body>
</html>
