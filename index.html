<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatLink - Supabase Realtime</title>
  <link rel="stylesheet" href="/cdn/css/chat.css"/>
</head>
<body>

  <div class="chat-wrapper">
    <div class="chat-container" id="messages">
      <!-- Messages will appear here -->
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://htggqorlmkydneyelrfb.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0Z2dxb3JsbWt5ZG5leWVscmZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3MTA3ODIsImV4cCI6MjA2MTI4Njc4Mn0.y-T8vB3vAnDXEXytpYL7vn02wPh-vrR7_0oSYQb5tTM';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const messagesContainer = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');

  function addMessage(content) {
    const msg = document.createElement('div');
    msg.className = 'chat-message';
    
    // Convert URLs to clickable links
    msg.innerHTML = convertUrlsToLinks(content);

    messagesContainer.appendChild(msg);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function convertUrlsToLinks(text) {
    // Regex pattern to match URLs (http, https, www, or domain.com)
    const urlPattern = /(\b(?:https?|ftp):\/\/[^\s/$.?#].[^\s]*)|(\b(?:www\.)[^\s/$.?#].[^\s]*)|(\b[^\s]+\.[a-z]{2,}\b)/gi;
    return text.replace(urlPattern, (url) => {
      // If URL starts with "www", add "https://" to make it a full URL
      if (url.startsWith('www')) {
        url = 'https://' + url;
      }
      return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
    });
  }

  async function loadMessages() {
    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .order('sent_at', { ascending: true }); // oldest to newest

    if (error) {
      console.error('Error loading messages:', error);
      return;
    }

    data.forEach(msg => {
      addMessage(msg.content);
    });
  }

  async function sendMessage() {
    const content = messageInput.value.trim();
    if (!content) return;

    const { error } = await supabase
      .from('messages')
      .insert([{ content, room: "what" }]);

    if (error) {
      console.error('Error sending message:', error);
    } else {
      messageInput.value = '';
    }
  }

  sendButton.addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  // Listen for new realtime messages
  supabase
    .channel('public:messages')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
      console.log('New message!', payload.new);
      addMessage(payload.new.content || JSON.stringify(payload.new));
    })
    .subscribe();

  // Load all existing messages on page load
  loadMessages();
</script>


</body>
</html>
