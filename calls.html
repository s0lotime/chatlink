<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Call</title>
</head>
<body>
  <h2>WebRTC Video Call</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <button id="start">Start Call</button>

  <script>
    const callId = new URLSearchParams(location.search).get("call");
    if (!callId) {
      alert("Missing ?call=CALL_ID in URL");
      throw new Error("Call ID required");
    }

    const ws = new WebSocket(`wss://api.chatlink.space/messagerouting/websocket/connection?call=${callId}`);

    let pc;
    let localStream;
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    ws.onmessage = async event => {
      const msg = JSON.parse(event.data);

      if (msg.type === "offer") {
        await setup();
        await pc.setRemoteDescription(new RTCSessionDescription(msg));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify(pc.localDescription));
      } else if (msg.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(msg));
      } else if (msg.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(msg));
      }
    };

    async function setup() {
      if (pc) return;

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate) {
          ws.send(JSON.stringify({ candidate: e.candidate }));
        }
      };
    }

    document.getElementById("start").onclick = async () => {
      await setup();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify(offer));
    };
  </script>
</body>
</html>
