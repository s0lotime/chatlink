<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple WebRTC Video Call</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #a0e3f0, #d0f0c0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .chat-wrapper {
      width: 90%;
      max-width: 900px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 45%;
      margin: 10px;
      border: 2px solid black;
      border-radius: 10px;
    }

    textarea {
      width: 90%;
      height: 100px;
      margin: 5px;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-container">
      <h2>Simple WebRTC Video Call (Manual Signaling)</h2>

      <div style="display: flex; justify-content: center; flex-wrap: wrap;">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
      </div>

      <div style="text-align: center;">
        <button onclick="start()">Start Camera</button>
        <button onclick="createOffer()">Create Offer</button>
        <button onclick="createAnswer()">Create Answer</button>
        <button onclick="setRemote()">Set Remote Description</button>
      </div>

      <textarea id="localSDP" placeholder="Local SDP will appear here"></textarea>
      <textarea id="remoteSDP" placeholder="Paste remote SDP here"></textarea>
    </div>
  </div>

  <script>
    let pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });
    let localStream;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const localSDP = document.getElementById('localSDP');
    const remoteSDP = document.getElementById('remoteSDP');

    async function start() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    pc.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    pc.onicecandidate = (e) => {
      if (e.candidate === null) {
        localSDP.value = JSON.stringify(pc.localDescription);
      }
    };

    async function createOffer() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
    }

    async function createAnswer() {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
    }

    async function setRemote() {
      const desc = JSON.parse(remoteSDP.value);
      await pc.setRemoteDescription(new RTCSessionDescription(desc));
    }
  </script>
</body>
</html>
