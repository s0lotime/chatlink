<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Video Call (Manual)</title>
  <style>
    video {
      width: 45%;
      height: auto;
      margin: 5px;
      border: 2px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>WebRTC Video Call (Manual Signaling)</h2>

  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div>
    <button id="startCall">Create Offer</button>
    <button id="receiveOffer">Receive Offer</button>
    <button id="receiveAnswer">Receive Answer</button>
  </div>

  <h3>Local SDP (Offer/Answer)</h3>
  <textarea id="localSDP" readonly></textarea>

  <h3>Remote SDP (Paste here)</h3>
  <textarea id="remoteSDP"></textarea>

  <script>
    const startCallBtn = document.getElementById("startCall");
    const receiveOfferBtn = document.getElementById("receiveOffer");
    const receiveAnswerBtn = document.getElementById("receiveAnswer");
    const localSDP = document.getElementById("localSDP");
    const remoteSDP = document.getElementById("remoteSDP");

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let pc;
    let localStream;

    async function setupConnection() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = e => {
        if (!e.candidate) {
          localSDP.value = JSON.stringify(pc.localDescription);
        }
      };
    }

    startCallBtn.onclick = async () => {
      await setupConnection();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
    };

    receiveOfferBtn.onclick = async () => {
      await setupConnection();
      const offer = JSON.parse(remoteSDP.value);
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
    };

    receiveAnswerBtn.onclick = async () => {
      const answer = JSON.parse(remoteSDP.value);
      await pc.setRemoteDescription(answer);
    };
  </script>
</body>
</html>
