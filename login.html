<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #a0e3f0, #d0f0c0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      animation: popIn 0.4s ease forwards;
    }

    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003344;
      font-size: 24px;
    }

    .login-wrapper form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-wrapper input {
      padding: 14px;
      border-radius: 9999px;
      border: 2px solid #007bff;
      outline: none;
      font-size: 16px;
      background: white;
      text-align: center;
      transition: 0.3s;
    }

    .login-wrapper input:focus {
      border-color: #0056b3;
      background: #e6f0ff;
    }

    .login-wrapper button {
      padding: 14px;
      border-radius: 9999px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-wrapper button:hover {
      background-color: #0056b3;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-height: 500px) {
      .login-wrapper {
        height: auto;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h2>Login to Chatlink</h2>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button id="loginBtn" type="submit">Login</button>
      <p id="loginMessage" style="text-align:center; color:#cc0000; font-weight:bold; margin-top:10px;"></p>
    </form>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const loginBtn = document.getElementById('loginBtn');
    const message = document.getElementById('loginMessage');

    loginBtn.disabled = true;
    loginBtn.textContent = "Logging in...";
    message.textContent = "";
    message.style.color = "#cc0000";

    try {
      const response = await fetch('https://chatlink.space/authentication/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (response.ok && result.success) {
        message.textContent = "âœ… Logged in successfully!";
        message.style.color = "#006400";
        loginBtn.textContent = "Success";
        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = "https://chatlink.space/";
        }, 1000);
      } else {
        message.textContent = result.status || "Login failed.";
        loginBtn.textContent = "Login";
        loginBtn.disabled = false;
      }

    } catch (error) {
      message.textContent = "Network error. Please try again.";
      loginBtn.textContent = "Login";
      loginBtn.disabled = false;
    }
  });
</script>

</body>
</html>
